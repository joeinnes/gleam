  <!-- use DaisyUI theme vars for all fills & strokes -->
  <style>
    .sun       { fill: var(--color-secondary); stroke: var(--color-secondary); stroke-width: 8; stroke-linecap: round; }
    .sun-ray   { stroke: var(--color-secondary); stroke-width: 8; stroke-linecap: round; }
    .face-line { fill: none; stroke: var(--color-secondary-content); stroke-width: 4; stroke-linecap: round; }
    .cheek     { fill: var(--color-error); }
    .cloud     { fill: var(--color-base-100); stroke: var(--color-info); stroke-width: 2; opacity: 0.9; }
  </style>

  <!-- Sun + face grouped and positioned together -->
  <g transform="translate(-0.58 89.68)">
